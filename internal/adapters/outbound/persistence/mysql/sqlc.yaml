version: "2"
sql:
  - engine: "mysql"
    queries: "queries"
    schema: "migrations"
    gen:
      go:
        package: "sqlc"
        out: "sqlc"
        emit_json_tags: true
        emit_db_tags: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        json_tags_case_style: "camel"
        output_files_suffix: "_gen"